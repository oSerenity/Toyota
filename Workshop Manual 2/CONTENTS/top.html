<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
  color:#000000;
  font-size:10pt;
  margin:0;
  padding: 0;
  background-color:#CCD5DA;
}
        .top-bar {
            background-color: #BBC7CD; /* Light gray background */
            height: 30px; /* Adjust height as needed */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px; /* Adjust padding as needed */
            border-bottom: 2px solid red; /* Red bottom border */
            border-top: 0px solid red; /* Red top border */
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 50px; /* Adjust height as needed */
            margin-left: 20px; /* Adjust margin as needed */
        }
        .navigation {
            display: flex;
            align-items: center;
            margin-left: 10px; /* Adjust margin to move closer to logo */
        }
        .navigation img {
            height: 25px; /* Adjust height as needed */
            margin: 0px; /* Reduced margin to move images closer to each other */
        }
        .division {
            color: #990000;
            font-family: Arial;
            font-size: xx-small;
            margin-top: 10px;
            margin-right: -5px;
            border-bottom: 1px solid red; /* Red bottom border */
            border-top: 1px solid red; /* Red top border */
            margin-left: auto; /* Push the division name to the far right */
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="logo">
            <img src="images/logo.png" alt="Toyota Logo">
        </div>
        <div class="navigation">
            <img src="images/back1.gif" alt="Left Arrow">
            <img src="images/forward1.gif" alt="Right Arrow">
        </div>
        <div class="division">OVERSEAS CUSTOMER SERVICE TECHNICAL DIVISION</div>
    </div>
</body>
</html>
